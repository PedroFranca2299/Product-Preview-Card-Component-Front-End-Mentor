<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/responsivo.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="principal">

    <div class="conteudo__container">
      <img src="./style/images/image-product-mobile.jpg" alt="Imagem de Perfume" class="imagem-mobile">
      <img src="./style/images/image-product-desktop.jpg" alt="Imagem de Perfume" class="imagem-desktop">
      <div class="conteudo__cartao">
        <p class="pseudo-titulo">Perfume</p>
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
        <section class="conteudo__principal">
          <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="precos">
            <p class="preco">$149.99</p>
            <p class="preco-promocional">$169.99</p>
          </div>

          <div class="botao">
            <button class="carrinho"><img src="./style/images/icon-cart.svg" alt="Ícone do Carrinho"> Add to Cart</button>
          </div>

      </div>

      </section>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pedro Henrique França</a>.
    </div>
  </footer>

</body>

</html>
